 </div>

<nav id="nav2" class=" navbar navbar-expand-lg navbar-light bg-light">

       <a class="dropdown-item" href="{{ c.get_absolute_url }}">{{ c.name }}</a>
       <br>
    {% endfor %}
        </div>
      </li>

    </ul>

  </div>

    <th></th>
    <th></th>

   <td nowrap="nowrap"><img  src="{% static 'camera.png' %}" width="50%"  ></td>

    <td nowrap="nowrap">{{post.ekspozycja}}</td>

  </tr>

</table>

</center>
</div>






<script>
window.onscroll = function() {myFunction()};
var header = document.getElementById("nav2");


var sticky = header.offsetTop;

function myFunction() {
  if (window.pageYOffset > sticky) {
    header.classList.add("fixed");
  } else {
    header.classList.remove("fixed");
  }
}
</script>

</body>
</html>
